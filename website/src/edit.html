<!DOCTYPE html>
<html>
    <head>
        <title>Editing unknown</title>
        <meta charset="utf-8">
        <meta name="description" content="Play games on Wild East!" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="favicon.ico" />
        <meta property="og:url" content="https://speedydelete.com/wildeast/" />
        <meta property="og:title" content="Wild East" />
        <meta property="og:description" content="Play games on Wild East!" />
        <meta property="og:image" content="https://speedydelete.com/wildeast/img/logo.svg" />
        <style>
            
* {
    box-sizing: border-box;
}

html, body {
    min-height: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}

h2 {
    font-size: 1.5rem;
}

/* header */

header {
    position: sticky;
    top: 0;
    left: 0;
    right: 0;
    z-index: 10;
    height: 40px;
    display: flex;
    flex-direction: row;
}

header ul {
    padding: 10px;
    margin: 0;
    list-style: none;
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 30px;
    user-select: none;
}

header li {
    flex: 0 0 auto;
    display: flex;
    align-items: center;
}

header a:has(> .logo) {
    height: 100%;
    flex: 0 1 100%;
    display: flex;
    align-items: center;
}

header .logo {
    height: 20px;
}

/* main */

main {
    min-height: calc(100% - 42px);
    display: flex;
    flex-direction: row;
}

#editor {
    flex: 0 1 50%;
    position: relative;
    padding-right: 5px;
}

#save-button {
    position: absolute;
    bottom: 10px;
    right: 10px;
}

#resizer {
    flex: 0 0 5px;
    margin: 0;
    cursor: col-resize;
}

#runner {
    flex: 1 1 auto;
    padding-left: 5px;
}

#info {
    flex: 0 1 50%;
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 10px 15px 10px 10px;
}

#info input {
    margin-bottom: 20px;
}

#info-input-title {
    width: min(32ch, 100%);
}

#info-input-description {
    width: min(128ch, 100%);
}

        </style>
        <link rel="stylesheet" href="theme.css" />
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="."><img class="logo" src="img/logo.svg" alt="wildeast" /></a></li>
                </ul>
            </nav>
            <button id="info-button">â“˜</button>
        </header>
        <main>
            <div id="info">
                <h2>Info</h2>
                <label for="name">Name</label>
                <input type="text" name="name" id="info-input-title" required maxlength="32" />
                <label for="description">Description</label>
                <input type="text" name="description" id="create-input-description" required maxlength="128" />
            </div>
            <div id="editor">
                <button id="save-button">Save</button>
            </div>
            <div id="resizer"></div>
            <iframe id="runner" src="about:blank" sandbox="allow-same-origin allow-scripts allow-forms allow-modals allow-downloads allow-popups allow-presentation allow-top-navigation allow-top-navigation-by-user-activation" allow="fullscreen; camera; microphone; geolocation; autoplay; clipboard-write; encrypted-media; accelerometer; gyroscope; payment;"></iframe>
        </main>
        <script src="edit.js"></script>
    </body>
</html>
