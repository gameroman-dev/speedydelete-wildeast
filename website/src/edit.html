<!DOCTYPE html>
<html>
    <head>
        <title>Editing unknown</title>
        <meta charset="utf-8">
        <meta name="description" content="Play games on Wild East!" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="favicon.ico" />
        <meta property="og:url" content="https://speedydelete.com/wildeast/" />
        <meta property="og:title" content="Wild East" />
        <meta property="og:description" content="Play games on Wild East!" />
        <meta property="og:image" content="https://speedydelete.com/wildeast/img/icon.png" />
        <style>
            
* {
    box-sizing: border-box;
}

html, body {
    min-height: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}

h2 {
    font-size: 1.5rem;
}

/* header */

header {
    position: sticky;
    top: 0;
    left: 0;
    right: 0;
    z-index: 10;
    height: 40px;
    display: flex;
    flex-direction: row;
    font-size: 1.25rem;
}

header nav {
    margin-right: 10px;
}

header ul {
    padding: 10px;
    margin: 0;
    list-style: none;
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 30px;
    user-select: none;
}

header li {
    flex: 0 0 auto;
    display: flex;
    align-items: center;
}

header a:has(> .logo) {
    height: 100%;
    flex: 0 1 100%;
    display: flex;
    align-items: center;
}

header .logo {
    height: 20px;
}

header button {
    width: 35px;
    padding: 0 10px;
    display: flex;
    align-items: center;
}

#share-button svg {
    height: 50%;
}

#share-button line {
    stroke: white;
}

/* main */

main {
    min-height: calc(100% - 42px);
    display: flex;
    flex-direction: row;
}

#editor {
    flex: 0 1 50%;
    position: relative;
    padding-right: 5px;
}

#save-button {
    position: absolute;
    bottom: 10px;
    right: 10px;
}

#resizer {
    flex: 0 0 5px;
    margin: 0;
    cursor: col-resize;
}

#runner {
    flex: 1 1 auto;
    padding-left: 5px;
}

#info {
    flex: 0 1 50%;
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 10px 15px 10px 10px;
}

#info > :not(label) {
    margin-bottom: 20px;
}

#info-input-title {
    width: min(32ch, 100%);
}

#info-input-description {
    width: min(128ch, 100%);
}

#info-input-version {
    width: 10ch;
}

        </style>
        <link rel="stylesheet" href="theme.css" />
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="."><img class="logo" src="img/logo.svg" alt="wildeast" /></a></li>
                </ul>
            </nav>
            <button id="info-button">â“˜</button>
            <button id="share-button">
                <svg width="15" height="15" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 14">
                    <line x1="5.5" y1="1" x2="5.5" y2="10" />
                    <line x1="5.5" y1="1" x2="3" y2="3.5" />
                    <line x1="5.5" y1="1" x2="8" y2="3.5" />
                    <line x1="1" y1="5" x2="4" y2="5" />
                    <line x1="7" y1="5" x2="10" y2="5" />
                    <line x1="1" y1="5" x2="1" y2="13" />
                    <line x1="10" y1="5" x2="10" y2="13" />
                    <line x1="1" y1="13" x2="10" y2="13" />
                </svg>
            </button>
        </header>
        <main>
            <div id="info">
                <h2>Info</h2>
                <div>
                    <label for="info-input-title">Name:</label>
                    <input type="text"  id="info-input-title" required maxlength="32" />
                </div>
                <label for="info-input-description">Description:</label>
                <input type="text" id="info-input-description" required maxlength="128" />
                <div><label for="info-input-version">Version:&nbsp;&nbsp;</label><input type="text" id="info-input-version" required maxlength="10" /></div>
                <div><button id="info-save-button">Save</button></div>
            </div>
            <div id="editor">
                <button id="save-button">Save</button>
            </div>
            <div id="resizer"></div>
            <iframe id="runner" src="about:blank" sandbox="allow-same-origin allow-scripts allow-forms allow-modals allow-downloads allow-popups allow-presentation allow-top-navigation allow-top-navigation-by-user-activation" allow="fullscreen; camera; microphone; geolocation; autoplay; clipboard-write; encrypted-media; accelerometer; gyroscope; payment;"></iframe>
        </main>
        <script src="edit.js"></script>
    </body>
</html>
