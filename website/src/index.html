<!DOCTYPE html>
<html>
    <head>
        <title>Wild East</title>
        <meta charset="utf-8">
        <meta name="description" content="Wild East - Build and code websites and games!" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="favicon.ico" />
        <meta property="og:url" content="https://speedydelete.com/wildeast/">
        <meta property="og:title" content="Wild East" />
        <meta property="og:description" content="Wild East - Build and code websites and games!" />
        <meta property="og:image" content="https://speedydelete.com/wildeast/logo.svg" />
        <style>

* {
    box-sizing: border-box;
}

html, body {
    height: 100%;
    margin: 0;
}

header {
    position: sticky;
    top: 0;
    left: 0;
    right: 0;
    padding: 10px;
    display: flex;
    flex-direction: row;
    height: min(50px, 10%);
}

header .logo {
    height: 100%;
}

main {
    padding: 0 30px;
    display: flex;
    flex-direction: row;
    gap: 30px;
}

main > div {
    width: 50%;
    overflow-y: scroll;
}

main > div h2 {
    margin-bottom: 50px;
    text-align: center;
}

.project {
    height: 110px;
    padding: 5px;
    padding-top: 10px;
    display: grid;
    grid: repeat(3, 1fr) / 100px min-content max-content;
    gap: 5px;
}

.project * {
    display: flex;
    flex-direction: row;
    align-items: center;
}

.project img {
    grid-row: 1 / span 5;
    grid-column: 1;
    width: 100%;
    height: 100%;
    object-fit: contain;
    padding: 10px;
}

.project .name {
    grid-row: 1;
    grid-column: 2 / span 3;
    font-size: 1.5rem;
}

.project .description {
    grid-row: 2;
    grid-column: 2 / span 3;
}

.project .plays {
    grid-row: 3;
    grid-column: 2;
    padding-right: 10px;
}

.project .plays::before {
    display: inline-block;
    width: 0.9em;
    height: 1em;
    content: ' ';
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 12"><line x1="1" y1="1" x2="8" y2="6" stroke="white" /><line x1="1" y1="12" x2="8" y2="6" stroke="white" /><line x1="1" y1="1" x2="1" y2="12" stroke="white" /></svg>');
    background-repeat: no-repeat;
    transform: translateY(-0.05em); /* hack to line it up right */
}

.project .author {
    grid-row: 3;
    grid-column: 3;
}

.project .author::before {
    content: '@';
}

        </style>
        <link rel="stylesheet" href="theme.css" />
    </head>
    <body>
        <header>
            <a href="./index.html"><img class="logo" src="img/logo.svg" /></a>
        </header>
        <main>
            <div id="local">
                <h2>My Projects</h2>
                <div class="project">
                    <div class="name">Test Project</div>
                    <div class="description">Test Project</div>
                    <img class="icon" src="img/icon.svg" />
                    <div class="plays">0</div>
                    <div class="author">speedydelete</div>
                </div>
            </div>
            <div id="global">
                <h2>Community Projects</h2>
                <div class="project">
                    <div class="name">What Beats Rock?</div>
                    <div class="description">Play Rock Paper Scissors but it... keeps going?</div>
                    <img class="icon" src="https://www.whatbeatsrock.com/icon.ico" />
                    <div class="plays">0</div>
                    <div class="author">kyle</div>
                </div>
            </div>
        </main>
        <script>



        </script>
    </body>
</html>
