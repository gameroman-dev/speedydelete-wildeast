<!DOCTYPE html>
<html>
    <head>
        <title>Wild East</title>
        <meta charset="utf-8">
        <meta name="description" content="Wild East - Build and code websites and games!" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="favicon.ico" />
        <meta property="og:url" content="https://speedydelete.com/wildeast/">
        <meta property="og:title" content="Wild East" />
        <meta property="og:description" content="Wild East - Build and code websites and games!" />
        <meta property="og:image" content="https://speedydelete.com/wildeast/img/logo.svg" />
        <style>

* {
    box-sizing: border-box;
}

html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

/* header */

header {
    position: sticky;
    top: 0;
    left: 0;
    right: 0;
    height: min(70px, 10%);
}

header nav {
    height: 100%;
    width: 100%;
}

header ul {
    height: 100%;
    padding: 25px;
    margin: 0;
    list-style: none;
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 30px;
    user-select: none;
}

header li {
    height: 100%;
    display: flex;
    flex-direction: row;
    align-items: center;
}

header a:has(> .logo) {
    height: 100%;
}

header .logo {
    height: 100%;
    width: auto;
    max-width: 100%;
}

#local-global-switch {
    display: none;
}

/* main */

main {
    padding: 0 45px 45px;
    display: flex;
    flex-direction: row;
    gap: 45px;
}

main > div {
    flex: 1 1 50%;
    display: flex;
    flex-direction: column;
    gap: 30px;
    overflow-y: auto;
}

main > div h2 {
    font-size: 2rem;
    text-align: center;
}

#local-top {
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
    align-items: center;
}

#create {
    padding: 10px;
    font-size: 1.5rem;
}

.projects {
    display: grid;
    grid-auto-rows: max-content;
    grid-template-columns: 1fr;
    gap: 45px;
    text-decoration: none;
}

.project {
    padding: 25px;
    display: flex;
    flex-direction: row;
    align-items: center;
}

.project img {
    width: 100px;
    height: 100px;
    padding: 10px;
}

.project .info {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.project .title {
    font-size: 1.5rem;
}

.project .description {
    min-width: 100px;
}

.project .extra-info {
    display: flex;
    flex-direction: row;
    gap: 10px;
}

.project .plays {
    display: flex;
    flex-direction: row;
    align-items: center;
}

.project .plays::before {
    display: inline-block;
    width: 0.9em;
    height: 1em;
    content: ' ';
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 12"><line x1="1" y1="1" x2="8" y2="6" stroke="white" /><line x1="1" y1="12" x2="8" y2="6" stroke="white" /><line x1="1" y1="1" x2="1" y2="12" stroke="white" /></svg>');
    background-repeat: no-repeat;
    transform: translateY(-0.05em); /* hack to line it up right */
}

.project .author::before {
    content: '@';
}


@media (width < 800px) {

    main {
        padding: 0 20px 20px;
        gap: 20px;
    }

    #local {
        display: none;
    }

    #local-global-switch {
        display: block;
    }

}


@media (width > 800px) {

    #local, #global {
        display: block !important;
    }

}


        </style>
        <link rel="stylesheet" href="theme.css" />
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="."><img class="logo" src="img/logo.svg" alt="wildeast" /></a></li>
                    <li id="local-global-switch">My Projects</li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="local">
                <div id="local-top">
                    <h2>My Projects</h2>
                    <button id="create" onclick="alert('Sorry, you can\'t create stuff yet!');">+ Create</button>
                </div>
                <div class="projects"></div>
            </div>
            <div id="global">
                <h2>Community Projects</h2>
                <div class="projects"></div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
