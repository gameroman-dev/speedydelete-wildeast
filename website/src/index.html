<!DOCTYPE html>
<html>
    <head>
        <title>Wild East</title>
        <meta charset="utf-8">
        <meta name="description" content="Wild East - Build and code websites and games!" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="favicon.ico" />
        <meta property="og:url" content="https://speedydelete.com/wildeast/">
        <meta property="og:title" content="Wild East" />
        <meta property="og:description" content="Wild East - Build and code websites and games!" />
        <meta property="og:image" content="https://speedydelete.com/wildeast/img/logo.svg" />
        <style>

* {
    box-sizing: border-box;
}

html, body {
    height: 100%;
    margin: 0;
}

header {
    position: sticky;
    top: 0;
    left: 0;
    right: 0;
    padding: 10px;
    display: flex;
    flex-direction: row;
    height: min(50px, 10%);
}

header .logo {
    height: 100%;
}

main {
    padding: 0 45px;
    display: flex;
    flex-direction: row;
    gap: 45px;
}

main > div {
    width: 50%;
    display: flex;
    flex-direction: column;
    gap: 30px;
    overflow-y: auto;
}

main > div h2 {
    font-size: 2rem;
    text-align: center;
}

#local-top {
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
    align-items: center;
}

#create {
    padding: 10px;
    font-size: 1.5rem;
}

.projects {
    padding-bottom: 45px;
    display: grid;
    grid-auto-rows: max-content;
    grid-template-columns: 1fr;
    gap: 45px;
    text-decoration: none;
}

.project {
    padding: 10px;
    display: flex;
    flex-direction: row;
    align-items: center;
}

.project img {
    width: 100px;
    height: 100px;
    padding: 10px;
}

.project .info {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.project .title {
    font-size: 1.5rem;
}

.project .description {
    min-width: 100px;
}

.project .extra-info {
    display: flex;
    flex-direction: row;
    gap: 10px;
}

.project .plays {
    display: flex;
    flex-direction: row;
    align-items: center;
}

.project .plays::before {
    display: inline-block;
    width: 0.9em;
    height: 1em;
    content: ' ';
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 12"><line x1="1" y1="1" x2="8" y2="6" stroke="white" /><line x1="1" y1="12" x2="8" y2="6" stroke="white" /><line x1="1" y1="1" x2="1" y2="12" stroke="white" /></svg>');
    background-repeat: no-repeat;
    transform: translateY(-0.05em); /* hack to line it up right */
}

.project .author::before {
    content: '@';
}


@media (width < 800px) {

    #local {
        display: none;
    }

}

        </style>
        <link rel="stylesheet" href="theme.css" />
    </head>
    <body>
        <header>
            <a href="."><img class="logo" src="img/logo.svg" alt="wildeast" /></a>
        </header>
        <main>
            <div id="local">
                <div id="local-top">
                    <h2>My Projects</h2>
                    <button id="create" onclick="alert('Sorry, you can\'t create stuff yet!');">+ Create</button>
                </div>
            </div>
            <div id="global">
                <h2>Community Projects</h2>
                <div class="projects">
                    <!-- <div class="project">
                        <img class="icon" src="https://www.whatbeatsrock.com/icon.ico" />
                        <div class="info">
                            <div class="title">What Beats Rock?</div>
                            <div class="description">Play Rock Paper Scissors but it... keeps going?</div>
                            <div class="extra-info">
                                <div class="plays">0</div>
                                <div class="author">kyle</div>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
